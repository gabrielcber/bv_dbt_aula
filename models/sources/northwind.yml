version: 2

sources:
  - name: northwind
    database: bv-dbt-treinamento  
    schema: raw_northwind
    description: "Essa é a fonte de dados da Northwind."
    tables:
      - name: orders
        description: "Essa é a tabela de Vendas da Northwind"
        columns:
          - name: orderID
            tests:
              - unique

      - name: order_details

      - name: customers
        freshness:
          warn_after:
            count: 1
            period: hour
          error_after:
            count: 12
            period: hour
        loaded_at_field: updated_at
